<div class="col-sm">
  <div class="card" style="width: 15rem;">
    <img class="card-img-top" src="http://icons.iconarchive.com/icons/igh0zt/ios7-style-metro-ui/512/MetroUI-Other-Task-icon.png"
      alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{task.title}}</h5>
      <p class="card-text"><small class="text-muted">{{task.assignedUser}}</small></p>
      <p class="card-text">{{task.content}}</p>
      <a href="#" class="btn btn-primary ">View Details</a>
    </div>
    <div class="card-footer">
        <small class="text-muted">{{task.date}}</small>
      </div>
  </div>
</div>
